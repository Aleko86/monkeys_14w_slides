<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section><video><source data-autoplay src="assets/video/monkeys.mp4" type="video/mp4" /><video/></section>
				<section>Slide 2</section>
				<section><pre><code data-line-numbers="3-5|8-10|13-15">
					<table>
						<tr>
						<td>Apples</td>
						<td>$1</td>
						<td>7</td>
						</tr>
						<tr>
						<td>Oranges</td>
						<td>$2</td>
						<td>18</td>
						</tr>
						<tr>
						<td>Kiwi</td>
						<td>$3</td>
						<td>1</td>
						</tr>
					</table>
					</code></pre></section>
				
				<section>Slide 4</section>
				<section>Slide 5</section>
				<section>Slide 6</section>
				<section>Slide 7</section>
				<section>Slide 8</section>
				<section>Slide 9</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
